<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="fr" xml:lang="fr">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Moi par Mohamed-Amine Djelloud</title>
   <link rel="stylesheet" type="text/css" href="StyleLabo1.css" />   
 
 
  <!-- Code JavaScript local -->
  
  <script type="text/javascript">
  	// Dessiner votre prénom ici
      const dessiner = ()=> {
        const objCanvas = document.getElementById('monCanvas');
        const objC2D = objCanvas.getContext('2d');

        var objImageBG = new Image();
        objImageBG.src = 'plage.png';
        
		var objImage = new Image();
        objImage.src = 'motif.png';
        objImage.onload = function() {
        
        objMotif= objC2D.createPattern(objImage,'repeat');
        objC2D.fillStyle = objMotif; // Appliquer le motif au remplissage
        var strTexte = 'Mohamed';    
        objC2D.shadowColor = 'black';
        objC2D.shadowBlur = 10;
        objC2D.shadowOffsetX = 15;
        objC2D.shadowOffsetY = 10;

        objC2D.font = '80px Arial';   
        objC2D.textAlign = "left"; 

        objC2D.fillText(strTexte, objCanvas.width/2 - objC2D.measureText(strTexte).width/2,objCanvas.height/2);
      
       objC2D.beginPath();
       objC2D.setLineDash([3,1,1,1]);
      objC2D.strokeRect(objCanvas.width/2 - objC2D.measureText(strTexte).width/2, objCanvas.height/2 - 60, objC2D.measureText(strTexte).width, objCanvas.height/2 -90);
        
        
        objC2D.closePath();
        }
        objImageBG.onload = function() {
            objC2D.drawImage(objImageBG, 0, 0,objCanvas.width,objCanvas.height);
        }
      }
   </script>
</head>

<body onload="dessiner()">

    <header class="sTexteCentre sLargeurDiv sEntete">
        <p> 
            <span class="sTitreApp">
                Moi<br />
            </span> par 
            <span class="sAuteurApp">
                Mohamed-Amine Djelloud
            </span> 
       </p>
    </header>

    <main class="sLargeurDiv sCorps">	
	   <canvas id="monCanvas" width="640" height="320">
		    Votre navigateur ne supporte pas la balise canvas
	    </canvas>
    </main>

    <footer class="sLargeurDiv sPiedDePage">
        <p>
            <a href="http://www.cgodin.qc.ca">
                <img src="logoCGG.jpg" alt="logoCGG" />
            </a> 
			<a href="http://www.cgodin.qc.ca/programme/techniques-informatique/">
	           Département d'informatique du Cégep Gérald-Godin
	        </a> 
            <br />
            &copy; 2020
        </p>
    </footer>
</body>
</html>
