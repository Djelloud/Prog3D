<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="fr" xml:lang="fr">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Yin Yang par Mohamed-Amine Djelloud</title>
  <link rel="stylesheet" type="text/css" href="StyleLabo1.css" />   
 
  <!-- Code JavaScript local -->
  <script type="text/javascript">
      const dessiner = ()=> {
        const objCanvas = document.getElementById('monCanvas');
        const objC2D = objCanvas.getContext('2d');
		
		// Dessiner le symbole du Yin Yang ici



        objC2D.beginPath();
        objC2D.arc(objCanvas.width/2, objCanvas.height/2, objCanvas.height/2,3 * Math.PI/2,  Math.PI/2,true);
        objC2D.fillStyle = "yellow";
        objC2D.strokeStyle = "yellow";
        objC2D.fill();
        objC2D.stroke();
        objC2D.closePath();

        objC2D.beginPath();
        objC2D.arc(objCanvas.width/2, objCanvas.height/2, objCanvas.height/2,3 * Math.PI/2,  Math.PI/2,false);
        objC2D.fillStyle = "black";
        objC2D.strokeStyle = "black";
        objC2D.fill();
        objC2D.stroke();
    //etape 2
                objC2D.beginPath();
        objC2D.arc(objCanvas.width/2, objCanvas.height/4, objCanvas.height/4,0, 2 * Math.PI);
        objC2D.fillStyle = "yellow";
        objC2D.strokeStyle = "yellow";
        objC2D.fill();
        objC2D.stroke();

        objC2D.beginPath();
        objC2D.arc(objCanvas.width/2, objCanvas.height* 0.75, objCanvas.height/4,0, 2 * Math.PI);
        objC2D.fillStyle = "black";
        objC2D.strokeStyle = "black";
        objC2D.fill();
        objC2D.stroke();
    //etape 3
    objC2D.beginPath();
        objC2D.arc(objCanvas.width/2, objCanvas.height/4, objCanvas.height *0.05,0, 2 * Math.PI);
        objC2D.fillStyle = "black";
        objC2D.strokeStyle = "black";
        objC2D.fill();
        objC2D.stroke();

        objC2D.beginPath();
        objC2D.arc(objCanvas.width/2, objCanvas.height* 0.75, objCanvas.height*0.05,0, 2 * Math.PI);
        objC2D.fillStyle = "yellow";
        objC2D.strokeStyle = "yellow";
        objC2D.fill();
        objC2D.stroke();




      }
   </script>
</head>

<body onload="dessiner()">
    <header class="sTexteCentre sLargeurDiv sEntete">
        <p> 
            <span class="sTitreApp">
                Yin Yang<br />
            </span> par 
            <span class="sAuteurApp">
                Mohamed-Amine Djelloud
            </span> 
       </p>
    </header>

    <main class="sLargeurDiv sCorps">	
	   <canvas id="monCanvas" width="640" height="640">
		    Votre navigateur ne supporte pas la balise canvas
	    </canvas>
    </main>

    <footer class="sLargeurDiv sPiedDePage">
        <p>
            <a href="http://www.cgodin.qc.ca">
                <img src="logoCGG.jpg" alt="logoCGG" />
            </a> 
 			<a href="http://www.cgodin.qc.ca/programme/techniques-informatique/">
	           Département d'informatique du Cégep Gérald-Godin
	        </a> 
            <br />
            &copy; 2020
        </p>
    </footer>
</body>
</html>
