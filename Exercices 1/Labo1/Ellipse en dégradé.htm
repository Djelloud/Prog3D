<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="fr" xml:lang="fr">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Ellipse en dégradé par Mohamed-Amine Djelloud</title>
  <link rel="stylesheet" type="text/css" href="StyleLabo1.css" />   
 
 
  <!-- Code JavaScript local -->
  <script type="text/javascript">
      const dessiner = ()=> {
		const objCanvas = document.getElementById('monCanvas');
        const objC2D = objCanvas.getContext('2d');
        var objDegrade=objC2D.createRadialGradient(objCanvas.width/2,objCanvas.height/2,objCanvas.width/2,objCanvas.width/2,objCanvas.height/2,objCanvas.height/2);
        objDegrade.addColorStop(0.5,'red');
        objDegrade.addColorStop(1,'yellow');
       // objDegrade.addColorStop(1,'orange');
        objC2D.lineWidth = 5;
		// Dessiner votre ellipse ici
        objC2D.beginPath();
        objC2D.fillStyle = objDegrade;
        objC2D.ellipse(objCanvas.width/2,objCanvas.height/2,objCanvas.width/2,objCanvas.height/2,0,0,2*Math.PI,true);
        objC2D.fill();
        objC2D.stroke();
        objC2D.closePath();
      }
   </script>
</head>

<body onload="dessiner()">

    <header class="sTexteCentre sLargeurDiv sEntete">
        <p> 
            <span class="sTitreApp">
                Ellipse en dégradé<br />
            </span> par 
            <span class="sAuteurApp">
                Mohamed-Amine Djelloud
            </span> 
       </p>
    </header>

    <main class="sLargeurDiv sCorps">	
	   <canvas id="monCanvas" width="640" height="320">

	    </canvas>
    </main>

	        </a>

            &copy; 2020
        </p>
    </footer>
</body>
</html>
